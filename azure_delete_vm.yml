---
# playbook to delete a single VM
# inputs:
# - vm_name: the name of the VM to delete.
- name: Azure Delete VM
  hosts: localhost
  connection: local
  vars_files:
    files/azure_vars

  tasks:
  # Delete VM from azure
  - name: Delete Azure Virtual Machine
    azure_rm_virtualmachine:
      name: '{{ vm_name }}'
      resource_group: 'AnsibleWorkshop'
      state: absent
